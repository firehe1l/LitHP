<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Telegram Login</title>
</head>
<body>
    <h1>Добро пожаловать!</h1>
    <p>Войдите через Telegram:</p>

    <script async src="https://telegram.org/js/telegram-widget.js?22" data-telegram-login="limeplay_bot" data-size="large" data-userpic="false" data-radius="20" data-onauth="onTelegramAuth(user)" data-request-access="write"></script>
    
    <script type="text/javascript">
      function onTelegramAuth(user) {
        alert('Вы успешно вошли! Ваш ник: ' + user.first_name + ' ' + user.last_name);
      }
    </script>
</body>
</html>
